<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Creating User</title>
  <link rel="stylesheet" type="text/css" th:href="@{/visual/css/create-task.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/visual/css/style.css}" />
</head>
<body>

<h1>Create new user</h1>

<form th:action="@{/home/users/create}" th:object="${user}" method="post" enctype="multipart/form-data">
  <!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
  <label for="email">Email:</label>
  <input type="text" id="email" name="email" th:field="*{email}" required />
  <br>
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" th:field="*{name}" required />
  <br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" th:field="*{password}" required />
  <br>
  <label for="auth">Authorities:</label>
  <input type="checkbox" class="auth" id="auth" name="auth"/>
  <br>
  <button type="submit">Create user</button>
</form>
<a th:href="@{/home/users}">Return to user list</a>
<a th:href="@{/home}">Return to home page</a>

</body>
</html>
